<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <title>如何介绍自己？</title>
    <style type="text/css">
        body,div,p,ul,li,img,a,h1,h2,h3,h4,form,input,select,lable,table,tr,td,dl,dt,dd,ol{padding:0; margin:0;list-style:none;}
        body {font-family:"Microsoft yaHei";}
        .help_box {
            padding:4%;
        }
        .man {
            margin-bottom:40px;
        }
        .man ul li {
            margin-bottom:10px; padding-bottom:10px; border-bottom:1px #ddd dotted; line-height:28px; color:#888;
        }
        .man ul li span {
            color:#82aef9; margin-right:5px;
        }
        .man p {
            color:#82aef9; border-bottom:1px #ddd solid; margin-bottom:15px; padding-bottom:10px;
        }
    </style>
</head>

<body>
<div class="help_box">

    <div class="man">
        <p>女生：</p>
        <ul>
            <li><span>①</span>嗨！你好，我是小七，我们好像是校友哦，很高兴遇见你。</li>
            <li><span>②</span>你好。我叫雨萌，是一名产品开发人员，你叫什么名字啊？</li>
            <li><span>③</span>你好，我是宁宁，现在在回龙观龙旗广场工作，我们离得好近啊，请问你也是在这里工作么？</li>
        </ul>
    </div>
</div>
</body>
